{% extends 'tienda/base.html' %}

{% block content %}
    <h1>Agregue un nuevo producto</h1>
    <form action="{% url 'nuevo' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
        <br>
        <a href="{% url 'listado' %}">Regresar</a>
    </form>
{% endblock %}
