{% extends 'tienda/base.html' %}

{% block content %}

    <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome, {{user.username}}</a>
          </li>

          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="tienda/login">Login</a>
          </li>

          {% endif %}
        </ul>
{% endblock %}
