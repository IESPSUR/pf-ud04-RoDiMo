<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Producto</h2>
    {% if producto %}
        {% for p in producto %}

            <h3>{{ p.nombre }}</h3>
            <ul>
                <li>
                    ID: {{ p.id }}
                </li>
                <li>
                    Modelo: {{ p.modelo }}
                </li>
                <li>
                    Unidades: {{ p.unidades }}
                </li>
                <li>
                    Precio:  {{ p.precio }}€
                </li>
                <li>
                    Detalles: {{ p.detalles }}
                </li>
                <li>
                    Marca: {{ p.marca }}
                </li>
            </ul>
            <a href={% url 'update' p.id %}>Actualizar</a>
            <a href={% url 'delete' p.id %}>Eliminar</a>
        {% endfor %}

    {% endif %}

    <h2><a href="{% url 'nuevo' %}">Añade un nuevo producto</a></h2>
</body>
</html>
